<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropCalc - Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f0fdf4 0%, #dbeafe 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #64748b;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            background: #dcfce7;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
            text-align: center;
        }
        .price {
            font-size: 2em;
            color: #15803d;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ DropCalc</h1>
        <p class="subtitle">Calculadora de Pre√ßos para Dropshipping</p>
        
        <div class="form-group">
            <label for="cost">Custo do Fornecedor (USD):</label>
            <input type="number" id="cost" value="100" onchange="calcular()">
        </div>
        
        <div class="form-group">
            <label for="margin">Margem Desejada (%):</label>
            <input type="number" id="margin" value="30" onchange="calcular()">
        </div>
        
        <div class="form-group">
            <label for="platform">Plataforma:</label>
            <select id="platform" onchange="calcular()">
                <option value="16">Mercado Livre (16%)</option>
                <option value="15">Amazon Brasil (15%)</option>
                <option value="2">Nuvemshop (2%)</option>
                <option value="10">Shopee (10%)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="gateway">Gateway de Pagamento:</label>
            <select id="gateway" onchange="calcular()">
                <option value="4.99">Mercado Pago (4.99%)</option>
                <option value="4.99">PagSeguro (4.99%)</option>
                <option value="6.4">PayPal (6.4%)</option>
                <option value="3.4">Stripe (3.4%)</option>
            </select>
        </div>
        
        <div class="result" id="result">
            <p>Pre√ßo de Venda:</p>
            <div class="price" id="price">R$ 825,00</div>
            <p>Lucro estimado: <span id="profit">R$ 247,50</span></p>
        </div>
    </div>

    <script>
        function calcular() {
            const cost = parseFloat(document.getElementById('cost').value) || 0;
            const margin = parseFloat(document.getElementById('margin').value) || 0;
            const platformFee = parseFloat(document.getElementById('platform').value) || 0;
            const gatewayFee = parseFloat(document.getElementById('gateway').value) || 0;
            
            // Taxa de c√¢mbio simulada
            const exchangeRate = 5.5;
            const costBRL = cost * exchangeRate;
            
            // C√°lculo do pre√ßo de venda
            const totalTaxes = (platformFee + gatewayFee + margin) / 100;
            const salePrice = costBRL / (1 - totalTaxes);
            const profit = salePrice - costBRL - (salePrice * (platformFee + gatewayFee) / 100);
            
            document.getElementById('price').textContent = `R$ ${salePrice.toFixed(2)}`;
            document.getElementById('profit').textContent = `R$ ${profit.toFixed(2)}`;
        }
        
        // Calcular na inicializa√ß√£o
        calcular();
    </script>
</body>
</html>
