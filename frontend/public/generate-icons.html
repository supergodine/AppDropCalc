<!DOCTYPE html>
<html>
<head>
<style>
body { margin: 0; padding: 20px; font-family: Arial; }
canvas { border: 1px solid #ddd; margin: 10px; }
</style>
</head>
<body>
<h2>Gerando ícones PWA para DropCalc...</h2>
<script>
// Função para criar ícones em diferentes tamanhos
function createIcon(size) {
  const canvas = document.createElement('canvas');
  canvas.width = size;
  canvas.height = size;
  const ctx = canvas.getContext('2d');
  
  // Gradient background
  const gradient = ctx.createLinearGradient(0, 0, size, size);
  gradient.addColorStop(0, '#3b82f6');
  gradient.addColorStop(1, '#8b5cf6');
  
  // Background com border radius
  const radius = size * 0.15;
  ctx.fillStyle = gradient;
  ctx.beginPath();
  ctx.roundRect(0, 0, size, size, radius);
  ctx.fill();
  
  // Calculator body
  const calcWidth = size * 0.5;
  const calcHeight = size * 0.625;
  const calcX = (size - calcWidth) / 2;
  const calcY = size * 0.1875;
  
  ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
  ctx.beginPath();
  ctx.roundRect(calcX, calcY, calcWidth, calcHeight, size * 0.03);
  ctx.fill();
  
  // Display
  const displayHeight = size * 0.1175;
  ctx.fillStyle = '#1e293b';
  ctx.beginPath();
  ctx.roundRect(calcX + size * 0.025, calcY + size * 0.025, calcWidth - size * 0.05, displayHeight, size * 0.015);
  ctx.fill();
  
  // Text on display
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size * 0.04}px monospace`;
  ctx.textAlign = 'center';
  ctx.fillText('DropCalc', size / 2, calcY + size * 0.08);
  
  // Buttons (3x3 grid)
  const buttonSize = size * 0.075;
  const buttonSpacing = size * 0.1;
  const startX = calcX + size * 0.075;
  const startY = calcY + size * 0.2;
  
  for (let row = 0; row < 3; row++) {
    for (let col = 0; col < 3; col++) {
      const x = startX + col * buttonSpacing;
      const y = startY + row * (buttonSize + size * 0.025);
      
      // Button color
      if (row === 0) {
        ctx.fillStyle = '#3b82f6';
      } else if (row === 2 && col === 2) {
        ctx.fillStyle = '#10b981';
      } else {
        ctx.fillStyle = '#6b7280';
      }
      
      ctx.beginPath();
      ctx.roundRect(x, y, buttonSize, buttonSize, size * 0.01);
      ctx.fill();
    }
  }
  
  // Dollar sign
  ctx.fillStyle = 'white';
  ctx.font = `bold ${size * 0.1}px Arial`;
  ctx.textAlign = 'center';
  ctx.fillText('$', size * 0.85, size * 0.25);
  
  return canvas;
}

// Criar e baixar ícones
const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
sizes.forEach(size => {
  const canvas = createIcon(size);
  document.body.appendChild(canvas);
  
  // Converter para PNG e criar link de download
  canvas.toBlob(blob => {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.download = `icon-${size}x${size}.png`;
    a.href = url;
    a.textContent = `Download ${size}x${size}`;
    a.style.display = 'block';
    a.style.margin = '5px';
    document.body.appendChild(a);
  });
});
</script>
</body>
</html>
