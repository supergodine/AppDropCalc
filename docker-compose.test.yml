version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dropcalc_test
    ports:
      - "5432:5432"
    volumes:
      - db_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    image: appdropcalc-backend:test
    # The image is built prior to running tests (faster CI). It already contains node_modules.
    environment:
      NODE_ENV: test
      DATABASE_URL: postgres://postgres:postgres@db:5432/dropcalc_test
    depends_on:
      db:
        condition: service_healthy

volumes:
  db_test_data:
    name: dropcalc_test_data
