name: CI Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}

      - name: Build backend image with BuildKit cache
        uses: docker/build-push-action@v4
        with:
          context: .
          file: backend/Dockerfile.test
          push: false
          tags: appdropcalc-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      # Tests are not present in this repository. Skipping test steps
      # to avoid CI failures while keeping the build step above.
      - name: Skip tests (no tests configured)
        run: echo "No tests configured for this project â€” skipping test step."
