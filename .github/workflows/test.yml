name: CI Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}

      - name: Build backend image with BuildKit cache
        uses: docker/build-push-action@v4
        with:
          context: .
          file: backend/Dockerfile.test
          push: false
          tags: appdropcalc-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'


      - name: Upload test artifacts (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-results
          path: backend/coverage || backend/coverage/** || ''
