name: Deploy backend to Fly

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy to Fly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Show backend files and fly.toml (debug)
        run: |
          ls -la ./backend
          echo "--- backend/fly.toml ---"
          cat ./backend/fly.toml

      - name: Deploy to Fly
        working-directory: ./backend
        uses: superfly/flyctl-actions@v1
        with:
          args: deploy --remote-only --app ${{ secrets.FLY_APP_NAME }} --config fly.toml --dockerfile Dockerfile
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
